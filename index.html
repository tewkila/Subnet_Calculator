<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subnet Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Subnet Calculator</h1>
        <form id="subnetForm">
            <label for="hostIpAddress">Host IP Address:</label>
            <input type="text" id="hostIpAddress" name="hostIpAddress" required pattern="^(\d{1,3}\.){3}\d{1,3}$">
            
            <label for="originalSubnetMask">Original Subnet Mask:</label>
            <input type="text" id="originalSubnetMask" name="originalSubnetMask" required pattern="^(\d{1,3}\.){3}\d{1,3}$">
            
            <label for="newSubnetMask">New Subnet Mask:</label>
            <input type="text" id="newSubnetMask" name="newSubnetMask" required pattern="^(\d{1,3}\.){3}\d{1,3}$">

            <button type="button" onclick="calculateSubnet()">Calculate</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
